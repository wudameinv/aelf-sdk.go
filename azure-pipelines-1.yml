pool:
  vmImage: 'ubuntu-latest'


steps:
- task: GoTool@0
  inputs:
    version: '1.13.5'
- task: Go@0
  inputs:
    command: 'get'
    arguments: '-d'
    workingDirectory: '$(System.DefaultWorkingDirectory)'
- task: Go@0
  inputs:
    command: 'build'
    workingDirectory: '$(System.DefaultWorkingDirectory)'
- script: |
    go build -v client/
    go build -v dto/
    go build -v model/
    go build -v utils/
    go build -v protobuf/generated/
  workingDirectory: '$(modulePath)'
  displayName: 'Get dependencies, then build'
